<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verfication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

    </style>
</head>
<body>
    <div class="w-75 container text-center">
        <h2 class="m-3">OTP Verification</h2>
        <div class="m-3 form-group mt-3">
        <input type="email" id="email" class="form-control" placeholder="Enter your email">
        <br>
        <button class="btn mb-3 btn-primary" onclick="generateOTP()">Generate OTP</button>
        <br>
        <input type="text" class="form-control" id="otp" placeholder="Enter OTP">
        <br>
        <button class="btn btn-success" onclick="verifyOTP()">Verify OTP</button>
    </div>
        <p class="message" id="response"></p>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            async function generateOTP(){
                const email = document.getElementById("email").value;
                if(!email){
                    alert("Enter email");
                    return
                }
                const response = await axios.post("http://localhost:3000/generate", {email: email});
                document.getElementById("response").innerText=response.data;
            };

            async function verifyOTP(){
                const email = document.getElementById("email").value;
                const otp = document.getElementById("otp").value;
                if(!email || !otp){
                    alert("Enter email and OTP");
                    return
                }
                const response=await axios.post("http://localhost:3000/verify", {email: email, otp: otp});
                document.getElementById("response").innerText=response.data;
            };
        </script>
    </div>
</body>
</html>
